<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body {
      background-color: #2c2f33;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #23272a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7289da;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #99aab5;
      color: #2c2f33;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #5b6eae;
    }

    .status {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discord Webhook Sender</h2>
    <label for="webhook">Webhook URL</label>
    <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

    <label for="messages">送信メッセージ（カンマ区切り）</label>
    <textarea id="messages" rows="3" placeholder="こんにちは,やっほー,テスト"></textarea>

    <label for="interval">送信間隔（秒）</label>
    <input type="number" id="interval" placeholder="例: 2">

    <label for="count">送信回数</label>
    <input type="number" id="count" placeholder="例: 5">

    <button onclick="sendMessages()">送信開始</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function sendMessages() {
      const webhookURL = document.getElementById("webhook").value.trim();
      const messagesInput = document.getElementById("messages").value.trim();
      const interval = parseFloat(document.getElementById("interval").value.trim()) * 1000;
      const count = parseInt(document.getElementById("count").value.trim());
      const status = document.getElementById("status");

      if (!webhookURL || !messagesInput || isNaN(interval) || isNaN(count)) {
        status.innerText = "全ての項目を正しく入力してください。";
        return;
      }

      const messages = messagesInput.split(",").map(msg => msg.trim()).filter(msg => msg.length > 0);

      let currentCount = 0;

      const send = async () => {
        if (currentCount >= count) {
          status.innerText = "送信完了！";
          return;
        }

        const message = messages[currentCount % messages.length];

        try {
          await fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: message
            })
          });

          status.innerText = `送信中: ${currentCount + 1} / ${count}`;
          currentCount++;
          setTimeout(send, interval);
        } catch (error) {
          status.innerText = "送信中にエラーが発生しました。";
          console.error(error);
        }
      };

      send();
    }
  </script>
</body>
</html>
